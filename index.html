<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  <script src = "main.js" defer></script>
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- 
  Accessibility goals:
  1. Images and photos must have a filled out text attribute that describes it
  2. Using well structured semantic HTML
  3. Using ARIA for buttons with popups
  4. Using ARIA-LABEL for links
  -->
  

</head>
<body>

  <!-- Rating state start -->
<div class="main">
<div class = "card">
  <div class = "rating-page">

    <div class = "star-image-container"><img class = "star" src="images/icon-star.svg" alt="star icon"></div>

    <h1 class = "title">How did we do?</h1>
    

    <h3 class = "description"> Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</h3>
      
    <div class = "number-container">
      <button class="number-rating-button" aria-label="number-button">1</button>
      <button class="number-rating-button" aria-label="number-button">2</button>
      <button class="number-rating-button" aria-label="number-button">3</button>
      <button class="number-rating-button" aria-label="number-button">4</button>
      <button class="number-rating-button" aria-label="number-button">5</button>
    </div>
    
    <div class = "button-container">  <button class = "button" aria-label="submit-button" aria-expanded="false"> SUBMIT</button></div>
 
  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <div class = "thank-you invisible">
  <div class = "picture-container"><img src="images/illustration-thank-you.svg" alt="receipt-picture"></div>
    <div class = "selection-button">  You selected <span class = "rating"></span> out of 5</div>
  
    <h1 class = "thanks">Thank you!</h1>
    
    <h3 class = "thanks-description" > We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</h3>
   
  </div>
  <!-- Thank you state end -->

</div>
</div>
</body>
</html>
